<!-- delete cache -->
<script>
  if ('caches' in window) {
    caches.keys().then((names) => {
      names.forEach(name => caches.delete(name));
    });
  }
  window.addEventListener('load', () => {
    navigator.serviceWorker?.getRegistrations().then((registrations) => {
      registrations.forEach(registration => registration.unregister());
    });
  });
</script>


<script src="flutter_bootstrap.js" async></script>

<!-- set loading style -->
<script>
  const loading = document.createElement('div');
  document.body.style.margin = '0';
  document.body.style.height = '100vh';
  document.body.style.display = 'flex';
  document.body.style.justifyContent = 'center';
  document.body.style.alignItems = 'center';
  document.body.style.background = '#ffffff'; // optional background

  // Spinner container
  loading.innerHTML = `
    <div style="
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #2196f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
  `;

  document.body.appendChild(loading);

  // Define the CSS animation
  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(style);

  _flutter.loader.load({
    onEntrypointLoaded: async function(engineInitializer) {
      // optionally update spinner or text
      loading.innerHTML = "<p style='font-family:sans-serif'>Initializing engine...</p>";
      const appRunner = await engineInitializer.initializeEngine();

      loading.innerHTML = "<p style='font-family:sans-serif'>Running app...</p>";
      await appRunner.runApp();
    }
  });
</script>
